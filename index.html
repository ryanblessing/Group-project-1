<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EasyLink</title>
    <meta name="description" content="nashville, meet-up, restaurants, bars, friends, ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assets/Css/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <section class="hero is-medium has-background-image">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar is-fixed-top">
                <div class="container is-fluid">
                    <div class="navbar-brand is-large">
                        <a class="navbar-item">
                            <img src="assets/Images/Icon.png" alt="Logo">
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarBasicExample" class="navbar-menu is-white">
                        <div class="navbar">
                            <a class="navbar-item is-active" href="#">
                                Home
                            </a>
                            <div class="navbar-item is-hoverable">
                                <hr class="navbar-divider">
                                <a class="navbar-item" href="#results">
                                    Results
                                </a>
                                <hr class="navbar-divider">
                                <a class="navbar-item" href="#contact-us">
                                    Contact Us
                                </a>

                            </div>
                        </div>
            </nav>
        </div>
        <div>
            <article>

            </article>
        </div>

        <!-- Hero content: will be in the middle -->

        <div class="hero-body">
            <img src="./assets/Images/HeroImg.jpeg">
            <div class="container has-text-centered">
                <div class="box" id="ready-box">
                    <h3>Ready to Link Up?</h3>
                    <p>Tell Us About You So We Can Plan Your Perfect Day!</p>
                    <button class="button is-danger is-rounded" id="btn">Get Started!</button>
                </div>

            </div>
        </div>
        <main>
            <!--area map for reference-->
            <section class="section is-large" id="map">
            </section>

            <!--About you Form-->
            <div class="modal" id="myModal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <figure class="image is-64x64">
                            <img src="assets/Images/Icon.png" alt="Logo">
                        </figure>

                        <p class="modal-card-title">About you</p>
                        <button class="delete" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="e.g Alex Smith">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Age</label>
                            <div class="control">
                                <select class="checkbox">
                                    <option class="option" type="checkbox" id="age21-30"> 21-30
                                    <option class="option" type="checkbox" id="age31-40"> 31-40
                                    <option class="option" type="checkbox" id="age41-50"> 41-50
                                    <option class="option" type="checkbox" id="age51-65"> 51-65
                                    <option class="option" type="checkbox" id="age66-over"> 66-Over
                                </select>
                            </div>

                        </div>
                        <div class="field">
                            <label class="label">Cuisine Type</label>
                            <div class="control">
                                <select class="cuisine-option" id="cuisine-type" type="checkbox">
                                    <option class="options" value="american">American Cuisine</option>
                                    <option class="options" value="italian">Italian Cuisine</option>
                                    <option class="options" value="southern">Southern Cuisine</option>
                                    <option class="options" value="bbq">BBQ cuisine</option>
                                    <option class="options" value="japanese">Japanese Cuisine</option>
                                    <option class="options" value="tai">Tai Cuisine</option>
                                    <option class="options" value="indian">Indian Cuisine</option>
                                </select>
                            </div>
                        </div>
                        <div class="control">
                            <label class="label">Do you like bars?</label>
                            <div class="select">
                                <select id="bar-options">
                                    <option class="options" value="true">yes...DUH!!</option>
                                    <option class="options" value="false">No...not really my thing!</option>
                                </select>
                            </div>
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button is-success" id="save-changes">Save changes</button>
                        <button class="button">Cancel</button>
                    </footer>
                </div>
            </div>

            <!--Results-->
            <section class="section is-medium">
                <h1 class="title">Results</h1>
                <div class="columns" id="results"></div>
            </section>
            <!--Contact Us-->
            <section class="section is-small is-0-mobile">
                <h1 class="title">Contact Us</h1>
                <div class="columns" id="contact-us">
                    <div class="column is-two-fifths">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Enter Your Name!">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Email input" value="hello@">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                            </div>

                            <div class="field">
                                <label class="label">Have You Enjoyed You Experience?
                                </label>
                                <div class="control">
                                    <div class="select">
                                        <select>
                                            <option>Select dropdown</option>
                                            <option>Yes :)</option>
                                            <option>No :(</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Write Us A Message </label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Your Message!"></textarea>
                                </div>
                            </div>

                            <div class="field is-grouped">
                                <div class="control">
                                    <button id="submitBtn" class="button is-link">Submit</button>
                                </div>
                                <div class="control">
                                    <button id="cancelBtn" class="button is-link is-light" type="submit">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column"></div>
                            <div class="column is-two-fifths">
                                <img src="./assets/Images/Icon.png">
                            </div>
                        </div>
        </main>
        <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtM_oTP6sMahXfTnWC2GEM4Q8es01OrKQ&callback=initMap&libraries=places&v=weekly">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./assets/JS/js.js"></script>

</body>
<footer>

</footer>

</html>
